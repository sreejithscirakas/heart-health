<html lang="en"><head>
  <meta charset="UTF-8">
  
  


  <title>Login / register </title>

  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  
<style>

.login-container
{
	width: 400px;
	height: auto;
}
.form-container
{
	padding: 40px;
}
.login-register-main{
	display: flex;
	align-items: center;
	justify-content: center;
	width:100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.login-register-main form{
	margin-bottom: 0px;
}
#login{
	display: block;
}
#register{
	display: none;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
</head>

<body>
    
	<div class="login-register-main">
	  	<div class="login-container white z-depth-2">
			<div id="login" class="col s12">
				<form class="col s12">
					<div class="form-container">
						<h3 class="teal-text">Login</h3>
						<div class="row">
							<div class="input-field col s12">
								<input id="username" type="text" class="validate">
								<label for="username">Username</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<br>
						<center>
							<button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
							<br>
							<br>
							<a href="">Forgotten password?</a>
						</center>
					</div>
				</form>
			</div>
			<div id="register" class="col s12">
				<form class="col s12">
					<div class="form-container">
						<h3 class="teal-text">Register</h3>
						<div class="row">
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name" class="">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name" class="">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email" class="">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email-confirm" type="email" class="validate">
								<label for="email-confirm">Email Confirmation</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password-confirm" type="password" class="validate">
								<label for="password-confirm">Password Confirmation</label>
							</div>
						</div>
						<center>
							<button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
						</center>
					</div>
				</form>
			</div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


  



<div class="hiddendiv common"></div></body></html>
